        <div class="container mt-5">
            <h1 class="mb-4">Formulario Sencillo</h1>
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Ingresa tu nombre">
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" placeholder="Ingresa tu correo">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" placeholder="Crea una contraseña">
              </div>
        
              <fieldset class="mb-3">
                <legend>Género</legend>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="genero" value="masculino">
                  <label class="form-check-label" for="genero1">Masculino</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="genero" value="femenino">
                  <label class="form-check-label" for="genero2">Femenino</label>
                </div>
              </fieldset>
        
              <div class="mb-3">
                <label class="form-label">Intereses</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="programacion">
                  <label class="form-check-label">Programación</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="diseño">
                  <label class="form-check-label">Diseño</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="musica">
                  <label class="form-check-label">Música</label>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">País</label>
                <select class="form-select">
                  <option value="">Selecciona tu país</option>
                  <option value="guatemala">Guatemala</option>
                  <option value="mexico">México</option>
                  <option value="colombia">Colombia</option>
                  <option value="españa">España</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Sube un archivo</label>
                <input type="file" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Nivel de satisfacción</label>
                <input type="range" class="form-range" min="0" max="10">
              </div>
       
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
